<section class="hero-wrap js-fullheight">
  <div class="overlay"></div>

  <div fxLayout="row" class="no-gutters slider-text align-items-center justify-content-center text-center">
    <div class="inline-block">

      <h1 class="mb-3">Welcome, Please Login</h1>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="d-flex align-items-center justify-content-center">
          <mat-form-field appearance="outline" color="accent-color">
            <mat-label>Username</mat-label>
            <input matInput type="text" name="username" formControlName="username" placeholder="username">
          </mat-form-field>
          <div class="border-line"></div>
          <span>
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input name="password" formControlName="password" matInput [type]="hide ? 'password' : 'text'">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="form.controls['password']?.errors">Invalid Password</mat-error>
            </mat-form-field>
          </span>
        </div>
          <button mat-flat-button color="primary" [disabled]="loading">LOGIN</button>
      </form>
      <!-- </div> -->
    </div>
  </div>
  <footer class="footer" role="contentinfo">
    <div class="row justify-content-center text-center">
      <div class="credits">

        <span>Don't have account?&nbsp;</span>
        <a mat-button class="primary-color" [routerLink]="['/sign-up']">Signup</a>
      </div>
    </div>

  </footer>
</section>
